<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#6200ee">
    <meta name="description" content="Aplicación para búsqueda bidireccional de códigos y descripciones de repuestos">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon-192x192.svg">
    
    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RepuestosFuji">
    
    <!-- Windows PWA -->
    <meta name="msapplication-TileColor" content="#6200ee">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <title>RepuestosFuji - Búsqueda de Repuestos</title>
    
    <style>
        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #6200ee;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6200ee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when app loads */
        .app-loaded .loading {
            display: none;
        }
        
        /* App container */
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    
    <!-- Loading indicator -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Cargando RepuestosFuji...</div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registrado exitosamente:', registration);
                    })
                    .catch(function(error) {
                        console.log('SW registro fallido:', error);
                    });
            });
        }
        
        // Hide loading when React app mounts
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.style.display = 'none';
                }
                document.body.classList.add('app-loaded');
            }, 2000);
        });
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Error cargando la aplicación:', e);
            const loading = document.getElementById('loading');
            if (loading) {
                loading.innerHTML = '<div>Error cargando la aplicación. Recarga la página.</div>';
            }
        });
    </script>
</body>
</html>
