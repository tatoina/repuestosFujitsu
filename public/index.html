<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#6200ee">
    <meta name="description" content="Aplicación para búsqueda bidireccional de códigos y descripciones de repuestos">
    <meta name="app-version" content="20251103-1505">
    <meta name="build-id" content="test-fecha-visible">
    <meta name="cache-bust" content="202511031505">
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAAAAAAAABoBAAAFgAAACgAAAAQAAAAIAAAAAEAIAAAAAAAQAQAAAAAAAAAAAAAAAAAAAAAAAD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A////AP///wD///8A">
    
    <!-- iOS PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="RepuestosFuji">
    
    <title>RepuestosFuji - Búsqueda Inteligente de Repuestos v2.1</title>
    
    <style>
        /* Loading spinner */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #6200ee;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6200ee;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading when app loads */
        .app-loaded .loading {
            display: none;
        }
        
        /* App container */
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    
    <!-- Loading indicator -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Cargando RepuestosFuji...</div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Error handling -->
    <script>
        // Forzar actualización en móviles usando parámetros de URL
        function forceMobileUpdate() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const urlParams = new URLSearchParams(window.location.search);
            const hasUpdateParam = urlParams.get('mobile-update');
            
            if (isMobile && !hasUpdateParam) {
                // Redirigir a URL con parámetro único para forzar descarga nueva
                const newUrl = window.location.href + (window.location.href.includes('?') ? '&' : '?') + 'mobile-update=v2.1.0&t=' + Date.now();
                console.log('Forzando actualización móvil:', newUrl);
                window.location.replace(newUrl);
                return;
            }
        }
        
        // Ejecutar al cargar la página
        forceMobileUpdate();
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Error cargando la aplicación:', e);
            try {
                const loading = document.getElementById('loading');
                if (loading) {
                    loading.innerHTML = '<div style="color: #ff1744; font-weight: bold;">Error cargando la aplicación. <br><button onclick="window.location.reload()" style="margin-top: 10px; padding: 8px 16px; background: #6200ee; color: white; border: none; border-radius: 4px; cursor: pointer;">Recargar página</button></div>';
                }
            } catch (err) {
                console.error('Error en el manejador de errores:', err);
            }
        });

        // Manejo de errores de promesas no capturadas
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Promise rejection no manejada:', e.reason);
        });
        
        // Hide loading when React app mounts
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                try {
                    const loading = document.getElementById('loading');
                    if (loading) {
                        loading.style.display = 'none';
                    }
                    document.body.classList.add('app-loaded');
                } catch (err) {
                    console.error('Error ocultando loading:', err);
                }
            }, 3000);
        });
    </script>
</body>
</html>
